<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css" />
    <style>
        header {
            background: linear-gradient(to right, #ff6144, #ff0072)!important;
            color: #fff;
        }

        header ul li {
            text-align: center;
            display: none;
            color: #fff;
            position: relative;
            font-size: 0.5rem;
            padding: 0.35rem 0;
        }

        header ul li.active {
            display: block;
        }

        #footer {
            border-top: 1px solid #e5e5e5;
            padding: 0.2rem 0;
            color: #ff6144
        }

        #footer .table .cell {
            height: auto;
            font-size: 0.35rem;
            text-align: center;
            font-weight: 600;
        }

        #footer .table .cell .iconfont {
            font-size: 0.55rem;
            line-height: 0.65rem;
        }

        #footer .table .cell.active {
            color: #ff0072;
        }
    </style>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header>
            <ul>
                <li class="border-b active">聚合视频</li>
                <li class="border-b">直播</li>
                <li class="border-b">娱乐</li>
                <li class="border-b">我的</li>
            </ul>
        </header>
        <div id="main" class="flex-con">

        </div>
        <div id="footer">
            <div class="table fixed">
                <div id="icon1" tapmode="hover" onclick="randomSwitchBtn( this );" class="active cell">
                    <div><i class="iconfont icon-dianying"></i></div>
                    <h1>视频</h1>
                </div>
                <div id="icon2" tapmode="hover" onclick="randomSwitchBtn( this );" class="cell">
                    <div><i class="iconfont icon-zhibo"></i></div>
                    <h1>直播</h1>
                </div>
                <div id="icon4" tapmode="hover" onclick="randomSwitchBtn( this );" class="cell">
                    <div><i class="iconfont icon-yule"></i></div>
                    <h1>娱乐</h1>
                </div>
                <div id="icon5" tapmode="hover" onclick="randomSwitchBtn( this );" class="cell">
                    <div><i class="iconfont icon-renshu"></i></div>
                    <h1>我的</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/vue.js"></script>
<script type="text/javascript" src="script/app.js"></script>
<script type="text/javascript" src="script/flexible.js"></script>
<script type="text/javascript">
    apiready = function() {
        $.update();
        $api.fixStatusBar($api.dom('header'));
        api.setStatusBarStyle({
            style: 'light',
            color: 'rgba(0,0,0,0)'
        });

        var vue = new Vue({
            el: '#wrap',
            data: {
                show: true
            },
            mounted() {
                funIniGroup();
                $.setConfig(); //获取配置
            }
        });
    }

    function funIniGroup() {
        var eHeaderLis = $api.domAll('header li'),
            frames = [];
        for (var i = 0, len = eHeaderLis.length; i < len; i++) {
            frames.push({
                name: 'frame' + i,
                url: './html/frame' + i + '.html',
                bgColor: 'rgba(0,0,0,0)',
                useWKWebView: $.getOS() == 'ios' ? true : false,
                overScrollMode: $.getOS() == 'android' ? 'scrolls' : 'never',
                bounces: $.getOS() == 'ios' ? true : false,
                scrollToTop: true,
                scrollEnabled: true,
                vScrollBarEnabled: false,
                hScrollBarEnabled: false
            });
        }
        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            background: '#fff',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight - 1,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            preload: 4,
            index: 0,
            frames: frames
        }, function(ret, err) {});
    }

    // 随意切换按钮
    function randomSwitchBtn(tag) {
        // 点击我的
        if (tag && tag.id == 'icon5') {
            if (!$.getUserInfo()) return $.toLogin();
            else {
                api.sendEvent({
                    name: 'refreshUserInfo'
                });
            }
        }
        if (tag == $api.dom('#footer .cell.active')) return;
        var eFootLis = $api.domAll('#footer .cell'),
            eHeaderLis = $api.domAll('header li'),
            index = 0;
        for (var i = 0, len = eFootLis.length; i < len; i++) {
            if (tag == eFootLis[i]) {
                index = i;
            } else {
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eHeaderLis[i], 'active');
            }
        }
        $api.addCls(eFootLis[index], 'active');
        $api.addCls(eHeaderLis[index], 'active');
        api.setFrameGroupIndex({
            name: 'group',
            scroll: true,
            index: index
        });
    }
</script>
