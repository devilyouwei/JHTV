<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>webview</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
    <style>
        body {
            background: #fff;
        }

        header.aui-bar {
            background: linear-gradient(to right, #ff5e3e 0, #ff1679 100%)!important;
            color: #fff!important;
        }

        .aui-bar .aui-iconfont {
            color: #fff!important;
            font-weight: bold;
        }

        .aui-bar .aui-title {
            color: #fff!important;
        }

        #main {
            overflow: auto;
            background-color: #fff;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header class="aui-bar aui-bar-nav aui-bar-light">
            <div class="aui-pull-left aui-btn" style="display:none;" id="back">
                <span class="aui-iconfont aui-icon-left" tapmode onClick="historyBack()"></span>
            </div>
            <div class="aui-title"></div>
            <div class="aui-pull-right aui-btn" id="close">
                <span class="aui-iconfont aui-icon-close" tapmode onClick="closeWin()"></span>
            </div>
        </header>
        <div id="main"></div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/app.js"></script>
<script type="text/javascript">
    apiready = function() {
        $api.fixStatusBar($api.dom('header'));
        $api.dom('header .aui-title').innerHTML = api.pageParam.navTitle + '&nbsp;&nbsp;<span class="aui-iconfont aui-icon-refresh" tapmode onClick="refresh()"></span>';
        if ($.getOS() == 'ios') $api.dom('#back').style.display = 'block'; // ios显示返回按钮
        initWebviewFrame();
        api.setStatusBarStyle({
            style: 'light'
        });
        api.parseTapmode();
    }

    // frame返回上一页
    function historyBack() {
        $.remove('web_title');
        $.load(false);
        $.abortPost('hackVideo');
        api.historyBack({
            frameName: 'webviewFrame'
        }, function(ret, err) {
            if (!ret.status) closeWin();
        });
    }
    // 刷新frame
    function refresh() {
        $.abortPost('hackVideo');
        $.remove('web_title');
        // x5引擎
        api.execScript({
            frameName: 'webviewFrame',
            script: 'location.reload();'
        });
    }

    //初始化frame
    function initWebviewFrame() {
        // 打开webview frame
        api.openFrame({
            name: 'webviewFrame',
            url: api.pageParam.url,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            progress: {
                type: 'page',
                color: '#ff5e3e'
            }
        });
        var progress = 0;
        // 监听frame变化
        api.setFrameClient({
            frameName: 'webviewFrame'
        }, function(res, err) {
            $.closePlayer();
            if (res.progress) progress = res.progress;
            if (progress == 100) execJs();
        });
        // 监听内部网页事件
        api.addEventListener({
            name: 'hackVideo'
        }, function(res, err) {
            if (res && res.value) hackVideo(res.value.href, res.value.title);
        });
        // 返回键frame返回上一页
        api.addEventListener({
            name: 'keyback'
        }, historyBack)
    }

    // 关闭win
    function closeWin() {
        $.abortPost('hackVideo'); // 关闭请求
        $.closePlayer(); //关闭播放器
        setTimeout(function() {
            api.closeFrame({
                name: 'webviewFrame'
            }); // 关闭webviewframe
            api.setStatusBarStyle({
                style: 'dark'
            });
        }, 200);
        $.remove('web_title');
        api.closeWin();
    }

    // 运行特殊的js
    function execJs() {
        var js =
            `
              var video = document.getElementsByTagName('video');
              var tx = document.getElementsByClassName('site_player');
              var pptv = document.getElementById('playerbox');
              var el = (video && video[0]) || (tx && tx[0]) || pptv;
              if(el && api){
                api.sendEvent({
                  name: 'hackVideo',
                  extra: {
                    href: location.href,
                    title: document.title
                  }
                });
              }
            `
        api.execScript({
            frameName: 'webviewFrame',
            script: js
        });
    }

    function hackVideo(url, title) {
        var webTitle = $.get('web_title');
        if (webTitle == title) return;
        $.set('web_title', title);
        $.log('破解视频：' + title);
        if (url && title) {
            $.abortPost('hackVideo');
            $.post('My/getVideoInfo', { //获取sign
                video_url: url,
                video_title: title
            }, function(res) {
                if (res.status == 1) { // 获取视频源
                    var user = $.getUserInfo();
                    var playUrl = `${API}/My/video?user_id=${user.user_id}&token=${user.token}&sign=${res.results.sign}`;
                    $.openPlayer(playUrl);
                } else {
                    $.toast(res.msg)
                    setTimeout(function() {
                        $.openWebview(title, url, true);
                    }, 1000)
                }
            }, '超级会员登陆中，请稍等哦~ <(￣ˇ￣)/', 'hackVideo');
        }
    }
</script>

</html>
