<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
    header{
            background: linear-gradient(to right, #ff6144, #ff0072)!important;
            color: #fff;
    }
    .aui-title{
      color:#fff;
    }
    .aui-iconfont{
      color:#fff!important;
    }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">留言反馈</div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/app.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'feedback_frm',
            url: './feedback_frm.html',
            useWKWebView: $.getOS() == 'ios' ? true : false,
            rect: {
                x: 0,
                y: headerPos.h,
                w: api.winWidth,
                h: api.winHeight
            }
        })
    };
    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
