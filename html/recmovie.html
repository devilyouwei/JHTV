<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>视频推荐</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
    <style>
        header.aui-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #ff6144, #ff0072)!important;
            text-align: center;
            font-size: 1rem;
        }

        .aui-bar-nav {
            color: #fff!important;
        }

        .aui-bar-nav .aui-icon-left {
            font-weight: bold!important;
            color: #fff!important;
        }

        .aui-content {
            margin-top: 5rem;
        }

        .aui-searchbar {
            background: linear-gradient(to right, #ff6144, #ff0072)!important;
            z-index: 999;
        }

        .aui-searchbar input {
            font-size: 0.7rem;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">聚合推荐</div>

        <div class="search-box">
            <div class="aui-searchbar">
                <div class="aui-searchbar-input aui-border-radius">
                    <i class="aui-iconfont aui-icon-search"></i>
                    <input type="search" placeholder="全站搜搜试试~" id="search">
                    <div class="aui-searchbar-clear-btn">
                        <i class="aui-iconfont aui-icon-close"></i>
                    </div>
                </div>
                <div class="aui-searchbar-btn" tapmode>取消</div>
            </div>
        </div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/app.js"></script>
<script type="text/javascript">
    apiready = function() {
        var searchInput = document.getElementById('search');
        searchInput.addEventListener('keyup', function(e) {
            if (e.keyCode == '13') {
                if (!searchInput.value) return;
                api.sendEvent({
                    name: 'search',
                    extra: {
                        search: searchInput.value,
                    }
                });
                searchInput.blur();
            }
        });
        var key = api.pageParam.search; // 获取外部搜索内容
        if (key) searchInput.value = key;

        var header = $api.byId('aui-header');
        $api.fixStatusBar($api.dom('header'));
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'recmovie_frm',
            url: 'recmovie_frm.html',
            bgColor: '#fff',
            useWKWebView: $.getOS() == 'ios' ? true : false,
            bounces: true,
            pageParam: {
                search: key ? key : ''
            },
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        });
        api.parseTapmode();
    };

    function closeWin() {
        api.closeWin({});
    }
</script>

</html>
